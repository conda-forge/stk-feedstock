{% set name = "stk" %}
{% set version = "2024.9.23.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/stk-{{ version }}.tar.gz
  sha256: 5e6e86982357ec2ee1c6ca4991ee78d27e0db102a9eeace0debad3e775c32a6f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >=3.11
    - atomlite
    - scipy
    - matplotlib-base
    - pandas
    - pathos
    - seaborn
    - numpy
    - pymongo
    - mchammer
    - spindry
    - vabene
    - rdkit

test:
  imports:
    - stk

about:
  home: https://github.com/lukasturcani/stk
  summary: A Python library which allows construction and manipulation of complex molecules, as well as automatic molecular design and the creation of molecular databases.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
